name: SonarCloud Scan

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas #-r requirements.txt  # Adjust based on your project structure

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          entryPoint: 'sonar-scanner'
          args: |
            -Dsonar.organization=thedevfactory-ai
            -Dsonar.projectKey=79816_yfprime_sample-repo-t7
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${6fc64e77a52492cc3cf278022dc09d987a996389}
